<div class="container mt-4" >
    <div class="card">
        <h1>User Registation</h1>
<form>
    <div class="form-group">
      <label>Name</label>
      <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter User Name">
 
    </div>
 
    <div class="form-group">
        <label>password</label>
        <input type="text" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" placeholder="Enter Password">
  
      </div>

      <div class="form-group">
        <label>confirmpassword</label>
        <input type="text" [(ngModel)]="confirmpassword" [ngModelOptions]="{standalone: true}" class="form-control" id="confirmpassword" placeholder="Confirm Password">
  
      </div>

      <div class="form-group">
        <label>email</label>
        <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
  
      </div>

      <div class="form-group">
        <label>Mobile</label>
        <input type="text" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="mobile" placeholder="Enter Mobile">
  
      </div>
    
    <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
  </form>
</div>
